apiVersion: apps/v1
kind: Deployment
metadata:
  name: photos
  namespace: default
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
  selector:
    matchLabels:
      photos: photos
  template:
    metadata:
      labels:
        photos: photos
    spec:
      containers:
        - name: photos
          image: heavydistortion/bookworm-photos:latest
          ports:
            - containerPort: 8080
      terminationGracePeriodSeconds: 10